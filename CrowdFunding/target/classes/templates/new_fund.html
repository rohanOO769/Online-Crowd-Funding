<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Online Crowd Funding</title>
</head>

<style>
	body {
  background-color: #f5f5f5;
}

.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 50px auto;
  max-width: 600px;
}

h1, h3 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input[type="text"] {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin: 10px;
  width: 100%;
  max-width: 400px;
}

button[type="submit"] {
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  color: #fff;
  padding: 10px;
  margin: 10px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}

a {
  display: block;
  margin-top: 20px;
  text-align: center;
  color: #007bff;
}

</style>
<body>
	<div class="container">
		<h1>Online Crowd Funding</h1>
		<hr>
		<h3>Enter Project Details</h3>

		<form action="#" th:action="@{/saveFund}" th:object="${fund}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{code}"
				placeholder="Code" class="form-control mb-4 col-4">
				
				<!-- <input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4"> -->
				
				<button type="submit" class="btn btn-info col-2"> Save</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Project List</a>
	</div>
</body>
</html>
